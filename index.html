<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Dice Calculator</title>
</head>

<body>
    <div class="grid-container">
        <div class="equation" id="equation">0</div>
        <div class="readout" id="display">0</div>
        <div class="numpad">
          <button class="dice" data-action="d100">d%</button>
          <button class="dice" data-action="dx">dx</button>
          <button class="clear" data-action="clear">CLR</button>
          
          <button class="dice" data-action="d4">d4</button>
          <button class="dice" data-action="d6">d6</button>
          <button class="dice" data-action="d8">d8</button>
          <button class="operator" data-action="divide">/</button>
          
          <button class="dice" data-action="d10">d10</button>
          <button class="dice" data-action="d12">d12</button>
          <button class="dice" data-action="d20">d20</button>
          <button class="operator" data-action="multiply">*</button>
          
          <button class="number"  data-action="1">1</button>
          <button class="number"  data-action="2">2</button>
          <button class="number"  data-action="3">3</button>
          <button class="operator"  data-action="add">+</button>
          
          <button class="number"  data-action="4">4</button>
          <button class="number"  data-action="5">5</button>
          <button class="number"  data-action="6">6</button>
          <button class="operator"  data-action="minus">-</button>
          
          <button class="number"  data-action="7">7</button>
          <button class="number"  data-action="8">8</button>
          <button class="number"  data-action="9">9</button>
          <button class="roll"  data-action="equal">=</button>
          
          <button class="number"  data-action="0">0</button>
          <button class="dice"  data-action="(">(</button>
          <button class="dice"  data-action=")">)</button>
        </div>
    <script type="module" src="app.js"></script>
</body>

</html>
